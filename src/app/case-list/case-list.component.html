<p-scrollPanel [style]="{width: '100%', height: '90vh'}">
  <div *ngFor="let pD of projectData">
    {{pD.id}} <i class="pi pi-external-link" style="font-size: 0.8em" (click)="exportDialog.showExportDialog(pD.id)"></i>
    <p *ngFor="let dataset of pD.datasets" (click)="onSelect($event,dataset.id)">{{dataset.name}}</p>
  </div>
</p-scrollPanel>
