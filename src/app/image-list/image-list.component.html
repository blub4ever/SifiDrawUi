<div *ngIf="dataset !== undefined" class="headline">Dataset {{dataset.name}}</div>
<p-scrollPanel [style]="{width: '100%', height: '90vh'}">
  <div *ngFor="let img of dataset.images" (click)="onSelect($event,img.id)"
       [ngClass]="selectedImageId === img.id ? 'selectedProject' : ''">
    {{img.name}}
  </div>
</p-scrollPanel>
