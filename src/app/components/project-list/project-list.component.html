<div class="caseList">
  <div class="headline">Projekte</div>

  <button class="addProjekt" mat-icon-button (click)="openCreateProjectDialog()"  title="Projekt erstellen">
    <mat-icon>add_circle</mat-icon>
  </button>

  <cdk-virtual-scroll-viewport itemSize="30" class="caseScroll">
    <div *cdkVirtualFor="let pD of projectData">
      <div class="projectDiv">
        <div class="box" (contextmenu)="openContextMenu($event,pD)">
          {{pD.name}}
        </div>
        <button class="addDataset" mat-icon-button (click)="openCreateDatasetDialog(pD)"  title="Datensatz erstellen">
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
      <div>
        <ul>
          <li *ngFor="let dataset of pD.datasets" (click)="onSelectDataset($event,dataset)" class="clickAble"
              [ngClass]="selectedDataset === dataset ? 'selectedElement' : ''" (contextmenu)="openContextMenu($event,dataset)">
            <label>{{dataset.name}}</label>
          </li>
        </ul>
      </div>
      <mat-divider></mat-divider>
    </div>
  </cdk-virtual-scroll-viewport>
</div>

<ng-template #projectOverlayMenu let-data>
  <section class="project-menu">
    <div (click)="openDeleteEntityDialog(data)">{{data.type == "project" ? "Projekt löschen" : "Datensatz löschen"}}</div>
    <div (click)="openRenameEntityDialog(data)">{{data.type == "project" ? "Projekt umbennen" : "Datensatz umbennen"}}</div>
    <div [cdkCopyToClipboard]="data.id" (click)="closeOverlayMenu()">ID in Zwischenablage</div>
  </section>
</ng-template>
