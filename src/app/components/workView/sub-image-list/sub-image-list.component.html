<cdk-virtual-scroll-viewport itemSize="1" class="list">
  <div *cdkVirtualFor="let img of imageArray" (click)="selectImage(img)" class="divContainer">
    <img name="{{img.image.name}}" src="data:image/{{img.image.fileExtension}};base64,{{img.image.data}}" class="image"/>
  </div>
</cdk-virtual-scroll-viewport>
