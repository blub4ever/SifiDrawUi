<h4>Bild {{image !== undefined ? image.name : ""}}</h4>
<canvas #canvas
        (mouseenter)="onEvent($event)"
        (mouseleave)="onEvent($event)"
        (blur)="onEvent($event)"
        (mousemove)="onMouseMove($event)"
        (mousedown)="onMouseDown($event)"
        (mouseup)="onMouseUp($event)"
        (click)="onMouseDown($event)"
        (keydown)="onMouseMove($event)"
        (contextmenu)="onEvent($event)"></canvas>

<div *ngIf="renderContext">
  <mat-grid-list cols="3" rowHeight="30px">
    <mat-grid-tile>
      <mat-label>Label</mat-label>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-select>
          <mat-option *ngFor="let layer of image.layers" [value]="currentLayer">
            {{layer.id}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-icon class="mat-icon" svgIcon="add" (onClick)="addLayer($event)"></mat-icon>
    </mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
  </mat-grid-list>
