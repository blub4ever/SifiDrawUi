<div *ngIf="dataset !== undefined" class="headline">Dataset {{dataset.name}}</div>
<cdk-virtual-scroll-viewport itemSize="30">
  <div *cdkVirtualFor="let img of dataset.images" (click)="onSelect($event,img.id)"
       [ngClass]="selectedImageId === img.id ? 'selectedProject' : ''">
    {{img.name}}
  </div>
</cdk-virtual-scroll-viewport>
